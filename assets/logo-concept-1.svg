<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Concept 1: Flow lines converging - represents analysis flowing to insights -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Three flowing lines converging to center point -->
  <path d="M20 30 Q40 50 60 60" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round" fill="none"/>
  <path d="M20 60 Q40 60 60 60" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round" fill="none"/>
  <path d="M20 90 Q40 70 60 60" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round" fill="none"/>
  
  <!-- Arrow emerging from convergence point -->
  <path d="M60 60 L95 60" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round" fill="none"/>
  <path d="M85 50 L100 60 L85 70" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Center dot -->
  <circle cx="60" cy="60" r="6" fill="url(#grad1)"/>
</svg>
