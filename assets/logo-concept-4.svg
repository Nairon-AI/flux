<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Concept 4: Upward spiral/improvement path -->
  <defs>
    <linearGradient id="grad4" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ascending spiral path -->
  <path d="M30 95 Q15 80 30 65 Q50 50 35 35 Q20 20 40 15 Q70 8 85 25" 
        stroke="url(#grad4)" stroke-width="5" stroke-linecap="round" fill="none"/>
  
  <!-- Arrow at end -->
  <path d="M75 35 L88 22 L78 18" stroke="url(#grad4)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Small dots along path showing progress -->
  <circle cx="30" cy="95" r="4" fill="#06B6D4"/>
  <circle cx="30" cy="65" r="4" fill="#0EA5E9"/>
  <circle cx="35" cy="35" r="4" fill="#6366F1"/>
</svg>
