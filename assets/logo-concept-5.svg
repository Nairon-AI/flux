<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Concept 5: Clean abstract - circuit/neural with flow -->
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Central hub -->
  <circle cx="60" cy="60" r="12" fill="url(#grad5)"/>
  
  <!-- Input nodes (left) -->
  <circle cx="20" cy="35" r="6" fill="url(#grad5)" opacity="0.7"/>
  <circle cx="20" cy="60" r="6" fill="url(#grad5)" opacity="0.7"/>
  <circle cx="20" cy="85" r="6" fill="url(#grad5)" opacity="0.7"/>
  
  <!-- Connecting lines to hub -->
  <path d="M26 35 Q40 45 48 55" stroke="url(#grad5)" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.7"/>
  <path d="M26 60 L48 60" stroke="url(#grad5)" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.7"/>
  <path d="M26 85 Q40 75 48 65" stroke="url(#grad5)" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.7"/>
  
  <!-- Output arrow (right) -->
  <path d="M72 60 L95 60" stroke="url(#grad5)" stroke-width="4" stroke-linecap="round" fill="none"/>
  <path d="M88 52 L100 60 L88 68" stroke="url(#grad5)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
