<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Concept 2: Gap finder - broken circle with magnifying element -->
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Broken circle (gap at top-right) -->
  <path d="M60 15 A45 45 0 1 1 95 40" stroke="url(#grad2)" stroke-width="5" stroke-linecap="round" fill="none"/>
  
  <!-- Gap indicator - dashed segment -->
  <path d="M60 15 A45 45 0 0 1 95 40" stroke="url(#grad2)" stroke-width="5" stroke-linecap="round" stroke-dasharray="8 8" fill="none" opacity="0.4"/>
  
  <!-- Checkmark/fix inside -->
  <path d="M45 60 L55 70 L78 47" stroke="url(#grad2)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
