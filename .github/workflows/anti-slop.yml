name: Anti Slop

on:
  pull_request_target:
    types: [opened, reopened, synchronize, edited]

permissions:
  contents: read
  issues: read
  pull-requests: write

jobs:
  anti-slop:
    runs-on: ubuntu-latest
    steps:
      - name: Triage pull request quality
        uses: peakoss/anti-slop@v0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          max-failures: 3
